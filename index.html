<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Padded Asylum Roleplay</title>
  <style>
    body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #111;
  color: #eee;
  background-image: url('https://i.imgur.com/Sp5fdSc.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center top;
  background-attachment: fixed;
}


    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 2em;
    }

    header {
      text-align: center;
      padding: 2em 0;
    }

    h1 {
      font-size: 3em;
      color: #ff4c4c;
      text-shadow: 2px 2px 5px #000;
    }

    p.description {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .buttons {
      margin-top: 2em;
      text-align: center;
    }

    .buttons a {
      text-decoration: none;
      margin: 0 10px;
      background: #ff4c4c;
      padding: 1em 2em;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #ff1a1a;
    }

    footer {
      margin-top: 3em;
      text-align: center;
      font-size: 0.9em;
      color: #bbb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .buttons a {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Padded Asylum Roleplay</h1>
      <p class="description">
        Welcome to <strong>Padded Asylum Roleplay</strong>, We are one of the most immersive asylum roleplays on SCP: Roleplay, featuring many roles and events to partake in.
      </p>
    </header>

    <div class="buttons">
      <a href="https://discord.gg/57qzp333gM" target="_blank">Join the Discord</a>
    </div>


    <footer>
      &copy; 2025 Padded Asylum Roleplay. Not affiliated with Metamethod Inc or Roblox Corporation
    </footer>
  </div>
</body>
</html>
